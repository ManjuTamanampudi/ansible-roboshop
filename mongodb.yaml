- name: mongodb instance creation
  hosts: mongodb
  become: yes
  tasks:

  - name: copy mongo repo
    ansible.builtin.copy:
     src: mongo.repo
     dest: /etc/yum.repos.d/mongo.repo

  - name: install mongo server
    ansible.builtin.dnf:
     name: mongodb-org
     state: present

  

  - name: replace contant
    ansible.builtin.replace:
     path: /etc/mongod.conf
     regexp: 127.0.0.1
     replace: 0.0.0.0

  - name: start and enable mongodb
    ansible.builtin.service:
     name: mongod
     state: started
     enabled: yes


